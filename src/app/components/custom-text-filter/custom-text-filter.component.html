<div class="custom-text-filter">
  <div class="search-input-wrapper">
    <img src="assets/icons/search.svg" class="search-icon" alt="Search">
    <input
      type="text"
      class="filter-input"
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
      [placeholder]="placeholder || 'Filter...'">
  </div>
</div>
